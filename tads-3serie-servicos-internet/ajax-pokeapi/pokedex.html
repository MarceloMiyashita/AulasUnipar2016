<!DOCTYPE html>
<html lang="pt-br">

    <title>Pokedex</title>

    <link rel="stylesheet" type="text/css" href="./lib/pokedex.css">

    <script src="./lib/jquery.js"></script>

          <li>
            <strong>{{stat4}}</strong>
