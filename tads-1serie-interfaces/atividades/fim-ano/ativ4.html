<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maior número</title>
</head>
<body>

  <h1>Cálculos</h1>

  <form id="frm" novalidate="true">
    <p>
      Número 1:
      <input type="number" name="numero1" />
    </p>
    <p>
      Número 2:
      <input type="number" name="numero2" />
    </p>
    <p>
      Resultado:
      <input type="number" name="resultado" />
    </p>
    
    <p>
      <input type="button" value="+" />
      <input type="button" value="-" />
      <input type="button" value="*" />
      <input type="button" value="/" />
    </p>
  </form>

</body>
</html>
