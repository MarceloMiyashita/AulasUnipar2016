<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Formulário</title>
</head>
<body>

  <h1>Exemplos</h1>

  <form name="form2" method="" action="">

    <p><label for="anexo">Clique aqui para escolher um arquivo</label></p>

    <datalist id="sugestao_uf">
      <option value="PR" />
      <option value="SC" />
      <option value="RS" />
    </datalist>

    <p>
      UF:
      <input type="text" name="uf"
      list="sugestao_uf" />
    </p>

    <p>
      Velocidade:
      <input type="number" name="vel"
      min="55" max="110" step="5" required
      placeholder="Velocidade média" />
      Km/h
    </p>

    <p>
      Volume:
      <input name="volume" type="range"
      min="-30" max="30" step="10" />
    </p>

    <p>
      <input name="feriado" type="checkbox"
      id="feriado" required checked />
      <label for="feriado">Hoje é feriado</label>
    </p>

    <p>
      Dias da semana:
      <input type="radio" id="dia0" name="dia" value="0" />
      <label for="dia0">Domingo</label>
      <input type="radio" name="dia" value="1" checked />
      Segunda
    </p>

    <p>
      Mes:
      <input type="radio" name="mes" value="0" />
      Janeiro
      <input type="radio" name="mes" value="1" checked />
      Fevereiro
    </p>

    <p>
      Anexo:
      <input type="file" name="anexo" id="anexo" multiple />
    </p>

    <p>
      <input type="submit" name="s" value="Cadastrar" />
      <input type="reset" name="r" value="Cancelar" />
    </p>

  </form>

</body>
</html>
