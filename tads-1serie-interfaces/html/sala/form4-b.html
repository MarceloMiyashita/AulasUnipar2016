<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Formulário</title>
</head>
<body>

  <h1>Exemplos</h1>

  <form name="form2" method="" action="">

    <p>
       Time favorito:
       <select name="time">
         <option value="">Selecione</option>

         <optgroup label="Sudeste">
           <option selected value="1">São Paulo</option>
           <option value="3">Santos</option>
         </optgroup>

         <option value="2">Internacional</option>
         <option value="4">Chapecoense</option>
       </select>
    </p>

    <p>
      Carros que você já teve:
      <select name="carros" multiple size="5">

        <optgroup label="Volkswagen">
          <option value="1">Fusca</option>
          <option value="4">Gol</option>
        </optgroup>

        <option selected value="2">Ferrari</option>
        <option selected value="3">Palio</option>
        <option value="5">206</option>
      </select>
    </p>

    <p>
      <label for="reclamacoes">Reclamações:</label>
      <textarea name="reclamacoes" id="reclamacoes"
      placeholder="Insira uma reclamação"></textarea>
    </p>

  </form>

</body>
</html>
