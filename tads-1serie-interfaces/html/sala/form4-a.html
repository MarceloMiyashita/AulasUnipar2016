<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Formulário</title>
</head>
<body>

  <h1>Exemplos</h1>

  <form name="form2" method="" action="">

    <fieldset>
      <legend>Opções do carro</legend>

      <p>
        Cor preferida:
        <select name="cor">
          <option value="">Selecione</option>
          <option value="1">Verde capo de fusca</option>
          <option selected value="2">Laranjado ao amanhecer</option>
          <option value="3">Preto clareado</option>
          <option value="4">Laranja Macarrão Cozido</option>
        </select>
      </p>

      <p>
        Opcionais de carro:
        <select name="opcional" multiple size="6">
          <optgroup label="Segurança">
            <option value="1" selected>Air Bag</option>
            <option value="6">ABS</option>
          </optgroup>

          <optgroup label="Frescuras">
            <option value="2" selected>Vidros elétricos</option>
            <option value="3">Banco aquecido</option>
            <option value="4">Volante aquecido</option>
            <option value="5">Ar no teto</option>
          </optgroup>
        </select>
      </p>

    </fieldset>

    <p>
      <label for="comentarios">Comentários sobre os produtos:</label>
      <textarea name="comentarios" id="comentarios"
      placeholder="Seus comentarios"></textarea>
    </p>

  </form>

</body>
</html>
